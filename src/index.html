<!doctype html>
<!-- Declaración del tipo de documento, indicando que es un documento HTML5 -->
<html lang="en">
<!-- Elemento raíz del documento HTML, con atributo lang que especifica el idioma como inglés -->

<head>
  <meta charset="utf-8">
  <!-- Define la codificación de caracteres como UTF-8, lo cual permite la inclusión de una amplia variedad de caracteres -->

  <title>BodegaX</title>
  <!-- Establece el título de la pestaña del navegador para la aplicación -->

  <base href="/">
  <!-- Define la URL base para todas las URLs relativas en el documento. Aquí se establece a la raíz del sitio -->

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Configuración para hacer la aplicación responsiva. Se ajusta el ancho de la vista al ancho del dispositivo y establece la escala inicial a 1 -->

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Vincula un favicon (ícono de la pestaña del navegador) con el archivo favicon.ico -->

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- Importa la fuente Roboto desde Google Fonts, con diferentes pesos (300, 400 y 500) y establece la forma de visualización como swap -->

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Importa los iconos de Material Design desde Google Fonts -->
</head>

<body>
  <app-root></app-root>
  <!-- Elemento raíz de la aplicación Angular. Es donde se cargará y renderizará toda la aplicación -->
</body>

</html>
