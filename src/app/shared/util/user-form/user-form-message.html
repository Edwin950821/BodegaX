<div>
    <mat-dialog-content class="utransparent ">
        <mat-icon style="cursor: pointer; position: absolute; top: 10px; right: 10px;" mat-dialog-close>
            close
        </mat-icon>

        <div class="ucenter">

            <mat-form-field class="umini">



                <mat-label class="umini, p-user">
                    Nombre Del Negocio
                </mat-label>
                <input matInput [(ngModel)]="username">

            </mat-form-field>

            <p class="umessage">
                <strong>
                     *Tenga en cuenta que los nombres de usuario deben ser pegados y cada letra de inicio del nombre
                    debe ser mayuscula, Eje: ElMaster
                </strong>
            </p>

            <mat-form-field class="umini">
                <mat-label>
                    Documento
                </mat-label>
                <input matInput [(ngModel)]="id">
            </mat-form-field>

            <mat-form-field class="umini">
                <mat-label>
                    Direccion
                </mat-label>
                <input matInput autocomplete="off" [(ngModel)]="address">
            </mat-form-field>

            <mat-form-field class="umini">
                <mat-label>
                    Contraseña
                </mat-label>
                <input type="password" autocomplete="new-password" matInput [(ngModel)]="password">
            </mat-form-field>

            <mat-form-field class="umini">
                <mat-label>
                    Confirmar Contraseña
                </mat-label>
                <input type="password" matInput [(ngModel)]="conpassword">
            </mat-form-field>

            <mat-dialog-actions align="center">

                <div>
                    <button (click)="register()" mat-raised-button class="ublue" rel="stylesheet">Registrarse</button>
                </div>

            </mat-dialog-actions>

        </div>

    </mat-dialog-content>

</div>
