<div class="bg">
    <mat-card class="transparent">
        <mat-card-content class="center">
            <h1>Registro</h1>
            <img src="/assets/bodegax.png" class="img">
            <mat-divider class="dark"></mat-divider>
            <div class="padding">
                <mat-form-field class="mini">
                    <mat-label>
                        Nombre De Ususario
                    </mat-label>
                    <input matInput [(ngModel)]="username">
                </mat-form-field>

                <mat-form-field class="mini">
                    <mat-label>
                        Documento 
                    </mat-label>
                    <input matInput [(ngModel)]="id">
                </mat-form-field>

                <mat-form-field class="mini">
                    <mat-label>
                        Direccion
                    </mat-label>
                    <input matInput [(ngModel)]="address">
                </mat-form-field>

                <mat-form-field class="mini">
                    <mat-label>
                        Contraseña
                    </mat-label>
                    <input type="password" matInput [(ngModel)]="password">
                </mat-form-field>  

                <mat-form-field class="mini">
                    <mat-label>
                       Confirmar Contraseña
                    </mat-label>
                    <input type="password" matInput [(ngModel)]="conpassword">
                </mat-form-field> 

            </div>

            <div>
                <button [routerLink]="'/register'" mat-raised-button class="orange" rel="stylesheet">Registrarse</button>
            </div>

        </mat-card-content>
    </mat-card>
</div>
